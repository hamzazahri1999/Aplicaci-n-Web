<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Foto - Barber√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #1a3d1a;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #196619;
            margin-top: 30px;
        }
        .foto-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn-verde {
            background-color: #28a745;
            border: none;
        }
        .btn-verde:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="foto-container">
            <h1>{{ object.titulo }}</h1>
            <img src="{{ object.imagen.url }}" alt="{{ object.descripcion }}">
            <p>{{ object.descripcion }}</p>
            <div class="mt-3">
                <a href="{% url 'foto_update' object.id %}" class="btn btn-success me-2">‚úèÔ∏è Editar</a>
                <a href="{% url 'foto_delete' object.id %}" class="btn btn-danger me-2">üóëÔ∏è Eliminar</a>
                <a href="{% url 'foto_list' %}" class="btn btn-verde text-white">üîô Volver a la galer√≠a</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
