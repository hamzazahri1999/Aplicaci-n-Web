<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #1a3d1a;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            border: 1px solid #c5e1c5;
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">
                    {% if object %}Editar Cliente{% else %}Nuevo Cliente{% endif %}
                </h1>
                <div class="card p-4 shadow-sm">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">
                                {% if object %}Guardar Cambios{% else %}Crear Cliente{% endif %}
                            </button>
                            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
