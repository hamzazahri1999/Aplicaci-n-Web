<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; color: #1a3d1a; }
        .btn-success { background-color: #28a745; border: none; }
        .btn-success:hover { background-color: #218838; }
        h1 { color: #196619; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Clientes</h1>

        <div class="text-end mb-3">
            <a href="{% url 'crear_cliente' %}" class="btn btn-success">â• Nuevo Cliente</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Nombre</th>
                    <th>TelÃ©fono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>
                        <a href="{% url 'detalle_cliente' cliente.pk %}" class="btn btn-outline-success btn-sm">ğŸ‘ Ver</a>
                        <a href="{% url 'editar_cliente' cliente.pk %}" class="btn btn-outline-warning btn-sm">âœï¸ Editar</a>
                        <a href="{% url 'borrar_cliente' cliente.pk %}" class="btn btn-outline-danger btn-sm">ğŸ—‘ Borrar</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center">No hay clientes registrados.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
