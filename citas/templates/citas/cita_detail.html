<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="text-center mb-4">Detalle de la Cita</h1>
        <div class="card p-4">
            <p><strong>Cliente:</strong> {{ cita.cliente.nombre }}</p>
            <p><strong>Servicio:</strong> {{ cita.servicio.nombre }}</p>
            <p><strong>Fecha:</strong> {{ cita.fecha }}</p>
            <p><strong>Hora:</strong> {{ cita.hora }}</p>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'cita_list' %}" class="btn btn-secondary">⬅️ Volver</a>
        </div>
    </div>
</body>
</html>
